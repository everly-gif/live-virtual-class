<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form class="m-3" name="fr1" onsubmit="func1()">
        <center>Registration Form</center>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" onfocus="func2()" placeholder="name@example.com" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Designation</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Type Designation" >
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        function func1(){
            name = document.getElementById("exampleFormControlInput1").value;
            designation = document.getElementById("exampleFormControlInput2").value;

            if(name == '' || designation == ''){
                alert("Pls enter all details");
            }
            else{
                window.open("thanks.html");
            }
        }
        function func2(){
            name = document.getElementById("exampleFormControlInput1").value;
            if(name == '' ){
                alert("Pls enter name");
            }
        }
    </script>
</body>
</html>
