<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    td{
        width:50%;
    }
    td:nth-child(2){
        text-align: right;
    }
</style>
<body>
    <table>
    <tr>
    <td>
    <form class="m-3">
        <div class="mb-3">
          <label for="exampleInputname1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputname1" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputdesignation1" class="form-label">Designation</label>
          <input type="text" class="form-control" id="exampleInputdesignation1">
        </div>
        <div class="mb-3">
            <label for="exampleInputlocation1" class="form-label">Location</label>
            <input type="text" class="form-control" id="exampleInputlocation1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </td>
    <td>
      <iframe src="https://www.google.com/maps/d/embed?mid=1DRIQCa-7KfCY8XRDapYQ8K08_7E&ehbc=2E312F" width="640" height="480"></iframe>
    </td>
    </tr>
    </table>
    </body>
</html>
